apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: ${{ values.app_name }}-trigger-binding
spec:
  params:
    - name: git-app-rev
      value: $(body.checkout_sha)
    - name: git-app-url
      value: 'https://github.com/${{ values.org_name }}/${{ values.app_name }}-app'
    - name: git-manifests-url
      value: 'https://github.com/${{ values.org_name }}/${{ values.app_name }}-manifest'
    - name: git-user
      value: $(body.pusher.name)
    - name: git-email
      value: $(body.pusher.email)
