apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  Name: ${{ values.app_name }}-pipeline-run
spec:
  pipelineRef:
    name: ${{ values.app_name }}-pipeline
  params:
    - name: target-path
      value: 'site'
    - name: git-app-rev
      value: $(body.head_commit.id)
    - name: git-app-url
      value: 'https://${{ values.git_host_url }}/${{ values.git_owner_name }}/${{ values.app_name }}-app'
    - name: git-manifests-url
      value: 'https://${{ values.git_host_url }}/${{ values.git_owner_name }}/${{ values.app_name }}-manifest'
    - name: git-user
      value: $(body.pusher.name)
    - name: git-email
      value: $(body.pusher.email)
  workspaces:
    - name: shared-workspace
      persistentVolumeClaim:
        claimName: ${{ values.app_name }}-shared-workspace
    - name: manifest-workspace
      persistentVolumeClaim:
        claimName: ${{ values.app_name }}-manifest-workspace
    - name: vul-cache
      emptyDir: {}
    - name: sonar-settings
      secret:
        secretName: sonar-settings
    - name: temp-dir
      emptyDir: {}
    - name: basic-auth
      secret:
        secretName: github-basic-auth
