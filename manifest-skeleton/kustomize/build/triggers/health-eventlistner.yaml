apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: health-listener
spec:
  serviceAccountName: sample-sa 
  triggers:
    - bindings:
        - ref: health-trigger-binding
      template:
        ref: health-pipeline-template
      interceptors:
      - ref:
          name: "gitlab"
          kind: ClusterInterceptor
        params:
        - name: "secretRef"
          value:
            secretName: gitlab-webhook
            secretKey: secretkey
        - name: "eventTypes"
          value: ["Push Hook"]

