apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-webhook-github-secret
spec:
  secretStoreRef:
    name: vault-secretstore
    kind: ClusterSecretStore
  target:
    name: github-webhook
  data:
  - secretKey: webhook_secret
    remoteRef:
      key: secret/github-webhook
      property: webhook_secret
