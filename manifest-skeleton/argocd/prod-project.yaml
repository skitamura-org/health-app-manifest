apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: prod-health
  namespace: openshift-gitops
spec:
  description: prod environment of health system
  destinations:
  - namespace: app-production
    server: https://kubernetes.default.svc
  sourceRepos:
  - https://gitlab.com/${GITLAB_USER}/rhf2021-cicd-manifest.git
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'

